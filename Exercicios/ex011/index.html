<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens
    </title>
</head>
<body>
    <h1>Imagem Din√¢mica</h1>
    <p>quando for colocar uma imagem que se adapta conforme o dispositivo,use a tag ''picture'' </p>
    <b>Ex:</b> <br>
    <picture>
        <source media="(max-width: 650px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture> <hr>
    <h1>Reproduzindo Audio</h1>
        <h3>
            Colocando um audio
        </h3>
        <p>para colocar um audio de madeira simples use a tag <br>
        &lt;audio src=''O AUDIO'' controls autoplay&gt;&lt;/audio&gt;
        </p>
        <b>ex:</b> <br>
        <audio src="midia/sample.mp3" controls></audio><br>
        <p>Podemos tambem usar a outra maneira</p>
            <audio preload="metadata" controls loop>
            <source src="midia/sample.mp3" type="audio/mpeg">
        </audio>
</body>
</html>
