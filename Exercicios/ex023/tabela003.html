<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabela</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      table{
        border-collapse:collapse;
        width: 300px;
      }
      td{
        border: 1px solid black;
        text-align: center;
        padding: 10px;
      }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>
        <tr>
            <td colspan="2">J</td>
            
            <td>M</td>
        </tr>
    </table>
</body>
</html>
