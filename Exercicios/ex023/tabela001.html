<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
        table{
            width: 400px; /* largura da tabela*/
            border-collapse: collapse; /* criar linha entre a tabela*/
            font-size: 30px; /* tamanho da tabela*/
        }
        td{
            border: 1px solid black; /* borda da tabela*/
        }
        td.compra{
            background-color: aqua;
        }
        td.venda{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <table>
        <tr>
            <td class="compra">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="venda">C3</td>
        </tr>
    </table>
    
</body>
</html>
